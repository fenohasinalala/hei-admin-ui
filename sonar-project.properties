sonar.host.url=https://sonarcloud.io
sonar.organization=hei-school
sonar.projectKey=hei-admin-ui

sonar.sources=./src/
sonar.tests=./cypress/e2e/
sonar.testExecutionReportPaths=dist/test-reports.xml
# sonar.tests overlaps sonar.sources so test files must be manually
# excluded from sources and included in tests
sonar.exclusions=**/e2e/**,
sonar.test.inclusions=**/e2e/**

sonar.javascript.lcov.reportPaths=./coverage/lcov.info